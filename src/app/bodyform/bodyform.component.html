<div id = "bodyclass">
  <form #form="ngForm" name="addform" (submit)="submit(form.value)" ngNativeValidate>
      <label for="blogtitle">Blog Title:</label><br>
      <input id="blogtitle" name="title" ngModel required/><br>
      <label for="blogbody">Blog Body:</label><br>
      <textarea name="message" rows="2" cols="20" id="blogbody" ngModel></textarea><br>
      <label for="blogauthor">Blog Author:</label><br>
      <input type="text" id="blogauthor" name="author" autocomplete="on" ngModel required><br><br>
      <button type="submit" class="button">Add Blog</button>
  </form>
</div>
